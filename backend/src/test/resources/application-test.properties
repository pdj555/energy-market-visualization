# Test configuration to disable R2DBC auto-configuration
# This allows tests to run without requiring a database connection

# Disable R2DBC auto-configuration
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.r2dbc.R2dbcAutoConfiguration

# Disable data initialization
spring.r2dbc.initialization-mode=never

# Test profile logging
logging.level.com.energymarket=DEBUG 