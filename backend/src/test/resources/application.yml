server:
  port: 0

spring:
  application:
    name: energy-market-service-test

# Energy market simulation settings for tests
energy-market:
  simulation:
    update-interval-ms: 100
    price-volatility: 0.05
    base-prices:
      electricity: 50.0
      gas: 30.0
      coal: 40.0
      solar: 20.0
      wind: 25.0
      nuclear: 35.0
      hydro: 22.0

logging:
  level:
    com.energymarket: DEBUG
    org.springframework: WARN